<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
</style>
</head>
<body>
{% if all_ratings %}
<table>
<tr>
<th>Food Name</th>
<th>User</th>
<th>Rating</th>
<th>Description</th>
</tr>
{% for i in all_ratings %}
<tr>
<td>{{i.food}}</td>
<td>{{i.user}}</td>
<td>{{i.stars}}</td>
<td>{{i.description}}</td>
</tr>
{% endfor %}
</table>
{% else %}
<table>
<tr>
<th>Food Name</th>
<th>User</th>
<th>Rating</th>
<th>Description</th>
</tr>
{% for i in user_ratings %}
<tr>
<td>{{i.food}}</td>
<td>{{i.user}}</td>
<td>{{i.stars}}</td>
<td>{{i.description}}</td>
</tr>
{% endfor %}
</table>
{% endif %}
</body>
</html>
